apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-nginx.fullname" . }}
  labels:
    app: {{ include "my-nginx.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "my-nginx.fullname" . }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 80
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}