apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-prometheus" .Release.Name | trunc 63 | trimSuffix "-" }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
    - port: {{ .Values.prometheus.service.port }}
      nodePort: {{ .Values.prometheus.service.nodePort }}
  selector:
    app: prometheus
